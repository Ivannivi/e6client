name: Build and Release

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (optional)'
        required: false
        default: 'auto'

permissions:
  contents: write
  packages: read

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Build web assets
        run: npm run build

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Build Android APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build web assets
        run: npm run build

      - name: Build Linux App
        run: npx electron-builder --linux --publish=never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-artifacts
          path: |
            dist/*.deb
            dist/*.AppImage
            dist/*.tar.gz

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build web assets
        run: npm run build

      - name: Build Windows App
        run: npx electron-builder --win --publish=never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-artifacts
          path: |
            dist/*.exe
            dist/*.msi

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build web assets
        run: npm run build

      - name: Build macOS App
        run: npx electron-builder --mac --publish=never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-artifacts
          path: |
            dist/*.dmg
            dist/*.zip

  release:
    needs: [build-android, build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List downloaded artifacts
        run: find artifacts -type f

      - name: Generate release notes
        run: |
          echo "## ðŸš€ E6 Web Client Release" > release_notes.md
          echo "" >> release_notes.md
          echo "### ðŸ“± Downloads" >> release_notes.md
          echo "- **Android**: APK file" >> release_notes.md
          echo "- **Linux**: .deb, .AppImage, .tar.gz" >> release_notes.md
          echo "- **Windows**: .exe, .msi installers" >> release_notes.md
          echo "- **macOS**: .dmg, .zip archives" >> release_notes.md
          echo "" >> release_notes.md
          echo "### âœ¨ Features" >> release_notes.md
          echo "- Modern React + TypeScript interface" >> release_notes.md
          echo "- e621/e926 API integration" >> release_notes.md
          echo "- Advanced search with autocomplete" >> release_notes.md
          echo "- Favorites management" >> release_notes.md
          echo "- Dark mode support" >> release_notes.md
          echo "- Privacy controls and blacklisting" >> release_notes.md
          echo "" >> release_notes.md
          echo "### ðŸ—ï¸ Build Information" >> release_notes.md
          echo "- Built on: $(date)" >> release_notes.md
          echo "- Commit: ${{ github.sha }}" >> release_notes.md
          echo "- Branch: ${{ github.ref_name }}" >> release_notes.md

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}.${{ github.run_attempt }}
          name: Release v${{ github.run_number }}.${{ github.run_attempt }}
          body_path: release_notes.md
          files: |
            artifacts/android-apk/*
            artifacts/linux-artifacts/*
            artifacts/windows-artifacts/*
            artifacts/macos-artifacts/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}